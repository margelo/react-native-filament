name: Build Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'package/cpp/**'
      - 'package/android/**'
      - 'examples/**/android/**'
      - 'bun.lock'
  pull_request:
    paths:
      - '.github/workflows/build-android.yml'
      - 'package/cpp/**'
      - 'package/android/**'
      - 'examples/**/android/**'
      - 'bun.lock'

jobs:
  build:
    name: Build ${{ matrix.app }} (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [AppExampleFabric, ExpoExample]
        variant: [debug, release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk

      - name: Restore bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build bullet3
        working-directory: package/
        run: bun build-bullet3

      - name: Build Android app (AppExampleFabric)
        if: matrix.app == 'AppExampleFabric'
        working-directory: examples/AppExampleFabric/android
        run: ./gradlew assemble${{ matrix.variant == 'debug' && 'Debug' || 'Release' }} --build-cache

      - name: Build Android app (ExpoExample)
        if: matrix.app == 'ExpoExample'
        working-directory: examples/ExpoExample
        run: bun run android --variant ${{ matrix.variant }}

      - name: Upload .apk to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-${{ matrix.variant }}.apk
          path: examples/${{ matrix.app }}/android/app/build/outputs/apk/${{ matrix.variant }}/app-${{ matrix.variant }}.apk
          if-no-files-found: error
